<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA | Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 font-[Inter]">
  <main class="min-h-screen flex flex-col">
    <nav class="sticky top-0 z-20 bg-white/95 border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4">
        <a href="../.." class="flex items-center gap-2">
          <div class="h-9 w-9 rounded-full bg-slate-900 text-white flex items-center justify-center text-sm font-semibold tracking-[0.2em]">AU</div>
          <div>
            <p class="text-lg font-[Playfair_Display] tracking-[0.25em] leading-none">AURA</p>
            <p class="text-[11px] text-slate-500">Perfume Studio</p>
          </div>
        </a>
        <div class="hidden md:flex items-center gap-6 text-sm">
          <a href="../.." class="text-slate-700 hover:text-slate-900">Home</a>
          <a href="../catalog/" class="text-slate-700 hover:text-slate-900">Catalog</a>
        </div>
        <div class="flex items-center gap-3 text-sm">
          <a href="../logout/" class="text-slate-700 hover:text-slate-900">Logout</a>
        </div>
      </div>
    </nav>

    <div class="flex-1 py-10 px-4 sm:px-6 lg:px-8">
      <div class="w-[80%] mx-auto space-y-6">
        <header class="flex items-center justify-between">
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Your cart</p>
            <h1 class="text-2xl font-[Playfair_Display] text-slate-900">Items selected</h1>
          </div>
          <a href="../catalog/" class="text-sm text-slate-600 hover:text-slate-900 underline">Continue shopping</a>
        </header>

        <section class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
          {% if data %}
          {% for i in data %}
          <article class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden flex flex-col h-full">
            <div class="w-full h-60  bg-slate-100 overflow-hidden">
              <img src="{{ i.img.url }}" alt="{{ i.name }}" class="w-full h-full object-cover">
            </div>
            <div class="flex-1 p-4 space-y-2 flex flex-col">
              <h2 class="text-base font-semibold text-slate-900 line-clamp-1">{{ i.name }}</h2>
              <p class="text-sm text-slate-600">â‚¹{{ i.price }}</p>
              <div class="mt-auto flex gap-3 pt-2 text-sm">
                <a href="../buy/{{i.product_id}}" class="flex-1 inline-flex items-center justify-center px-3 py-1.5 rounded-full bg-slate-900 text-white font-medium hover:bg-slate-800">Buy now</a>
                <form method="post" class="flex-1 inline-flex items-center justify-center">
                  {% csrf_token %}
                  <input type="hidden" name="delete_id" value="{{ i.id }}">
                  <button type="submit" class="w-full px-3 py-1.5 rounded-full border border-slate-200 text-slate-700 hover:bg-slate-100">Delete</button>
                </form>
              </div>
            </div>
          </article>
          {% endfor %}
          {% else %}
          <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-6 text-center text-sm text-slate-600">Your cart is empty.</div>
          {% endif %}
        </section>
      </div>
    </div>
  </main>
</body>
</html>
