<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header Bar -->
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
  </header>

  <div class="flex">

    >

    <!-- Main Content Area -->
    <main class="flex-1 p-6">

      <!-- Overview Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

        <!-- Products Card -->
        <a href="{% url 'all_products' %}" class="block">
          <div class="bg-blue-600 text-white p-5 rounded-lg shadow hover:bg-blue-700 transition">
            <div class="flex items-center justify-between">
              <span class="text-lg font-semibold">Products</span>
              <!-- optional icon -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7h18M3 12h18M3 17h18" />
              </svg>
            </div>
            <p class="mt-2 text-sm">Click to view and manage products.</p>
          </div>
        </a>

       

       <a href="{% url 'users' %}" class="block">
  <div class="bg-yellow-500 text-white p-5 rounded-lg shadow hover:bg-yellow-600 transition">
    <div class="flex items-center justify-between">
      <span class="text-lg font-semibold">Users</span>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.386 0 4.64.61 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 
              11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <p class="mt-2 text-sm">Manage users.</p>
  </div>
</a>
<a href="{% url 'orders' %}" class="block">
  <div class="bg-green-600 text-white p-5 rounded-lg shadow hover:bg-green-700 transition">
    <div class="flex items-center justify-between">
      <span class="text-lg font-semibold">Orders</span>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 10h18M3 14h18M8 6h8M9 18h6" />
      </svg>
    </div>
    <p class="mt-2 text-sm">View and manage orders.</p>
  </div>
</a>

        <!-- Settings Card -->
        <div class="bg-red-600 text-white p-5 rounded-lg shadow hover:bg-red-700 transition">
          <span class="text-lg font-semibold">Settings</span>
          <p class="mt-2 text-sm">Admin settings.</p>
        </div>

      </div>

      <!-- Optional Line Chart / Stats Section -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Overview</h2>
        <p class="text-gray-600 text-sm">Add charts or stats here.</p>
      </div>

    </main>
  </div>

</body>
</html>
