
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Perfume Login</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-100 to-indigo-200 flex items-center justify-center p-4">

  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700">Welcome Back</h1>
      <p class="text-sm text-gray-600">Sign in to explore our exclusive perfumes</p>
    </div>
    <form method="post" class="space-y-5" action="../login/">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Your username"
          required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent pr-10"
        />
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
          <!-- eye icon -->
           
        </button>
      </div>
      <!-- Remember me + Forgot -->
     
      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-300"
        >
          Login
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Don’t have an account? <a href="../register/" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
