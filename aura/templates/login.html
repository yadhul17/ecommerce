<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-[Inter]">
  <main class="min-h-screen flex items-center justify-center px-4 py-10">
    {% if messages %}
    <div class="absolute top-4 right-4 space-y-2 z-10 w-72">
      {% for message in messages %}
      <div class="px-4 py-2 rounded-md border border-emerald-200 bg-emerald-50 text-emerald-800 text-sm shadow-sm">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="w-full max-w-md bg-white border border-slate-200 rounded-2xl shadow-sm p-7">
      <div class="text-center mb-6">
        <p class="text-xs uppercase tracking-[0.25em] text-slate-500 mb-1">Aura</p>
        <h1 class="text-2xl font-[Playfair_Display] text-slate-900">Welcome back</h1>
        <p class="text-sm text-slate-600">Sign in to continue</p>
      </div>

      <form method="post" action="../login/" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-1">
          <label for="username" class="text-sm font-medium text-slate-700">Username</label>
          <input type="text" name="username" id="username" required placeholder="your username"
                 class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-900 focus:bg-white" />
        </div>
        <div class="space-y-1">
          <label for="password" class="text-sm font-medium text-slate-700">Password</label>
          <input type="password" name="password" id="password" required placeholder="••••••••"
                 class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-900 focus:bg-white" />
        </div>
        <button type="submit" class="w-full rounded-lg bg-slate-900 text-white py-2.5 text-sm font-semibold hover:bg-slate-800">Login</button>
      </form>

      <p class="mt-6 text-center text-sm text-slate-600">Don’t have an account?
        <a href="../register/" class="text-slate-900 font-medium hover:underline">Sign up</a>
      </p>
    </div>
  </main>
</body>
</html>
