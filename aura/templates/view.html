{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <main class="w-full h-[100vh] bg-black flex flex-col items-center">
        <nav class="w-full h-30 bg-white flex justify-center items-center">
            <div class="flex-1 ">
                <h1 class="font-serif text-3xl antialiased text-black  px-10 text-center">AURA</h1>

            </div>
            <div class="flex-2 flex gap-x-8 ">
                <a href="../"
                    class="text-black hover:underline hover:decoration-white transition duration-300 ease-in-out text-lg">
                    Home
                </a>
                <a href="../catalog/"
                    class="text-black hover:underline hover:decoration-white transition duration-300 ease-in-out text-lg">
                    Catalog
                </a>
            </div>

            <div class="flex-2 text-white flex justify-center gap-x-7">
                <span class="material-symbols-outlined">
                    search
                </span>

                <span class="material-symbols-outlined">
                    local_mall
                </span>


            </div>

        </nav>
        <div class="w-[80%] h-140 bg-white mt-10 flex">
            {% for i in data %}
            <div class="w-full h-full  flex items-center  flex-1">
        <img src="{{ i.img.url }}" alt="{{ i.name }}" class="w-full object-cover h-full ">
               
            </div>
            <div class="w-full h-full  flex flex-col items-center flex-2">
                
                <div>
                    <h1 class="text-[39px] mt-5 font-'Oswald' font-bold">{{i.name}}</h1>

                </div>
               
                <div class="w-[90%] h-40 mt-5">
                    <div class="w-full h-20 flex justify-around items-center ">
                        <div class="w-50 h-15 border-1 rounded-full  bg-gray-50">PRICE:{{i.price}}</div>
                                               <a href=""><div class="w-50 h-15 border-1   bg-blue-500 text-center  text-white font-bold text-2xl"><h1 class="mt-2 p-2">>ADD TO CART</h1></div></a> 


                    </div>
                {% for i in d %}
                <div class="w-[90%] h-52 mt-5  border-b-1">
                    <h1 class="text-2xl font-bold">About</h1>
                    <p class="font-serif text-xl p-2">{{i.about}}</p>
                    
                </div>
                </div>
                {% endfor %}

            </div>
            {% endfor %}

        </div>

    </main>
</body>
</html>
