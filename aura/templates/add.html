{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="w-full h-[100vh] flex items-center justify-center bg-gray-50">
  <form action="../add/" method="post" enctype="multipart/form-data"
        class="bg-white p-8 rounded shadow-md w-full max-w-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="file1" class="block text-sm font-medium text-gray-700 mb-1">
        Upload file
      </label>
      <input type="file" name="file1" 
             class="block w-full text-sm text-gray-600 
                    file:mr-4 file:py-2 file:px-4
                    file:rounded file:border-0
                    file:text-sm file:font-medium
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100" />
    </div>

    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Name of perfume
      </label>
      <input type="text" name="name"  placeholder="Name of perfume"
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 
                    rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500
                    focus:border-blue-500 text-sm" />
    </div>

    <div class="mb-6">
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1">
        Price of perfume
      </label>
      <input type="number" name="price"  placeholder="Price"
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 
                    rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500
                    focus:border-blue-500 text-sm" />
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 
                     focus:outline-none focus:ring-2 focus:ring-blue-500">
        Submit
      </button>
    </div>
  </form>
</main>

</body>
</html>
