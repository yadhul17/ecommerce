<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Perfume</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 py-10">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Add New Perfume</h2>
    <form action="/adds/" method="post" enctype="multipart/form-data">
      <!-- CSRF token for Django -->
      {% csrf_token %}

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" name="name" id="name"
               class="w-full border border-gray-300 rounded-md p-2"
               placeholder="Enter perfume name" required>
      </div>

       <div class="mb-4">
        <label for="price" class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="number" name="price" id="price"
               class="w-full border border-gray-300 rounded-md p-2"
               placeholder="Enter price" required>
      </div>


      <!-- Image -->
      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-medium mb-1">Image</label>
        <input type="file" name="image" id="image"
               class="w-full border border-gray-300 rounded-md p-2"
               accept="image/*" required>
      </div>

      <!-- About -->
      <div class="mb-4">
        <label for="about" class="block text-gray-700 font-medium mb-1">About</label>
        <textarea name="about" id="about" rows="4"
                  class="w-full border border-gray-300 rounded-md p-2"
                  placeholder="Write about the perfume" required></textarea>
      </div>

      <!-- Gender -->
      <div class="mb-4">
        <label for="gender" class="block text-gray-700 font-medium mb-1">Gender</label>
        <select name="gender" id="gender"
                class="w-full border border-gray-300 rounded-md p-2" required>
          <option value="">Select gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="U">Unisex</option>
        </select>
      </div>
      
       <div class="mb-4">
        <label for="stock" class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="number" name="stock" id="stock"
               class="w-full border border-gray-300 rounded-md p-2"
               placeholder="Enter number of stock" required>
      </div>

      <div class="mt-6">
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
