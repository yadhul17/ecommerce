<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Add Product</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen font-[Inter]">
  <!-- Admin Header -->
  <header class="bg-white shadow-sm border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
         
          <div>
            <h1 class="text-lg font-semibold text-slate-900">Admin Panel</h1>
            <p class="text-xs text-slate-500">Product Management</p>
          </div>
        </div>
        <a href="/adminpage/dashboard/" class="px-4 py-2 text-sm text-slate-700 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition">
          ← Back to Dashboard
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-slate-900 mb-2">Add New Product</h2>
      <p class="text-slate-600">Fill in the details to add a new perfume to the catalog</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
      <form action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data" class="p-6 sm:p-8 lg:p-10">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Product Name -->
          <div class="md:col-span-2">
            <label for="name" class="block text-sm font-semibold text-slate-900 mb-2">
              Product Name <span class="text-red-500">*</span>
            </label>
            <input type="text" name="name" id="name"
                   class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition"
                   placeholder="Enter product name" required>
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block text-sm font-semibold text-slate-900 mb-2">
              Price (₹) <span class="text-red-500">*</span>
            </label>
            <input type="number" name="price" id="price" step="0.01" min="0"
                   class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition"
                   placeholder="Enter price" required>
          </div>

          <!-- Stock -->
          <div>
            <label for="stock" class="block text-sm font-semibold text-slate-900 mb-2">
              Stock Quantity <span class="text-red-500">*</span>
            </label>
            <input type="number" name="stock" id="stock" min="0"
                   class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition"
                   placeholder="Enter stock quantity" required>
          </div>

          <!-- Gender -->
          <div>
            <label for="gender" class="block text-sm font-semibold text-slate-900 mb-2">
              Target Gender <span class="text-red-500">*</span>
            </label>
            <select name="gender" id="gender"
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition bg-white" required>
              <option value="">Select gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="U">Unisex</option>
            </select>
          </div>

          <!-- Image Upload -->
          <div>
            <label for="image" class="block text-sm font-semibold text-slate-900 mb-2">
              Product Image <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input type="file" name="image" id="image"
                     class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200"
                     accept="image/*" required>
            </div>
            <p class="mt-2 text-xs text-slate-500">Accepted formats: JPG, PNG, WEBP</p>
          </div>

          <!-- About -->
          <div class="md:col-span-2">
            <label for="about" class="block text-sm font-semibold text-slate-900 mb-2">
              Product Description <span class="text-red-500">*</span>
            </label>
            <textarea name="about" id="about" rows="5"
                      class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-slate-900 focus:border-transparent transition resize-none"
                      placeholder="Write a detailed description about the product" required></textarea>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-8 pt-8 border-t border-slate-200">
          <button type="submit"
                  class="flex-1 px-6 py-3 bg-slate-900 text-white font-semibold rounded-xl hover:bg-slate-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            Add Product
          </button>
          <a href="/adminview/" type="button"
             class="flex-1 text-center px-6 py-3 bg-white border-2 border-slate-300 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 transition">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
